	<script>
	function myf(){
	
	  var inp = window.location.href.split('?')[1];
	  var inp2 = inp.split('&')[0];
	  var inp1 = "upi://pay?pa=";
	  //var inp3 = "&pn=Whomsoever&tn=DigitalIndia";

	  var final = inp1.concat(inp2,inp3);

	  if ( inp.split('&').length == 2 ){
	     var final = final.concat("&am=",inp.split('&')[1]);
	  };
	  console.log(final);


	  if ( (window.screen.width<800) ){
	     window.location = final;
	  };
	  
	  var qrcode = new QRCode("qrcode");
	  qrcode.makeCode(final);
	};
	
	$(window).on('load', function() { 
	  setTimeout(myf,1100);
	});
