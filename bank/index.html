<head>

	<title> !ncredible UPI Pay </title>
	<link rel="shortcut icon" href="https://pa1tech.github.io/favicon.ico">
	<meta property="og:title" content="!ncred UPI Pay" />
	<meta property="og:image" content="https://pa1tech.github.io/logo.jpg" />
	<meta property="og:url" content="https://pa1tech.github.io/" />	
	<meta property="og:description" content="Digital India | UPI powered by NPCI" />
	
	<script src="../js/qrcode.min.js"></script>
	<script src="../js/jquery.min.js"></script>
	
	<script>
	function myf(){
		
	  var inp = window.location.href.split('?')[1];
	  var inp2 = inp.split('&')[0]; 
	  var inp3 = inp.split('&')[1];
	  var inp1 = "upi://pay?pa=";
	  var inp4 = "&pn=Whomsoever&tn=DigitalIndia";
	  var final = inp1.concat(inp2,"@",inp3,".ifsc.npci",inp4);
	  

	  if ( inp.split('&').length == 3 ){
	     var final = final.concat("&am=",inp.split('&')[2]);
	  };
	  console.log(final);

	  if ( (window.screen.width<800) ){
	     window.location = final;
	  };
	  
	  var qrcode = new QRCode("qrcode");
	  qrcode.makeCode(final);
	};
	
	$(window).on('load', function() { 
	  setTimeout(myf,1100);
	});
	
	</script>
</head>


<h3>Pay from any UPI app</h3>
